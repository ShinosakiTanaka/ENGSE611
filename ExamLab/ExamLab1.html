<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML</title>
</head>
<body>

<header>
  <h1>สมัคร</h1>
  <p>ง่ายและเร็ว</p>
</header>

<form>
            <label>ชื่อ:</label>
            <input type="name">

            <label>นามสกุล:</label>
            <input type="lastname">
            

            
</form>

<form>


    <label>หมายเลขโทรศัพท์:</label>
            <input type="phone">


            <label>รหัสผ่านใหม่:</label>
            <input type="password">
            
</form>

<tr>
<th>วันเกิด</th>
    <td rowspan="2">14</td>
    <td rowspan="2">ก.ย.</td>
    <td rowspan="2">2020</td>
</tr>
<tr>
    <th>เพศ</th>
    <button type="submit">หญิง</button>
    <button type="submit">ชาย</button>
</tr>

<p>
    เมื่อสมัครแสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และนโยบายคุกกี้ของเรา 
    คุณอาจได้รับการแจ้งเตือน sms จากเราและสามารถเลือกไม่รับได้ในภายหลัง
</p>

<form>
    <button type="submit">สมัคร</button>
</form>

</body>
</html>
