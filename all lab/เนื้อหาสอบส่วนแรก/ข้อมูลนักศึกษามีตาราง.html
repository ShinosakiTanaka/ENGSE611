<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางสรุปข้อมูลนักศึกษา</title>
</head>
<body>

  <h1 align="center">ตารางสรุปข้อมูลนักศึกษา</h1>

  <table border="1" width="70%" align="center" cellpadding="8" cellspacing="0">

    <!-- แถวหัวตารางบนสุด -->
    <tr>
      <th rowspan="2">ลำดับ</th>
      <th colspan="2">ข้อมูลส่วนตัว</th>
      <th rowspan="2">คะแนนรวม</th>
    </tr>

    <!-- แถวหัวตารางย่อย -->
    <tr>
      <th>ชื่อ</th>
      <th>อายุ</th>
    </tr>

    <!-- แถวข้อมูลคนที่ 1 -->
    <tr align="center">
      <td>1</td>
      <td>สมชาย</td>
      <td>20</td>
      <td>85</td>
    </tr>

    <!-- แถวข้อมูลคนที่ 2 -->
    <tr align="center">
      <td>2</td>
      <td>สมหญิง</td>
      <td>22</td>
      <td>90</td>
    </tr>

  </table>

</body>
</html>
