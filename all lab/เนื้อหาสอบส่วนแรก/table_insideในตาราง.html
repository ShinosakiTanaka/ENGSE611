<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>ตัวอย่างตาราง - เนื้อหาอยู่ในตาราง</title>
</head>

<body>

  <h1>ตารางข้อมูลนักศึกษา (มีรูปและลิงก์ในตาราง)</h1>

  <table border="1">
    <tr>
      <th>รูป</th>
      <th>ชื่อ</th>
      <th>ข้อมูลเพิ่มเติม</th>
    </tr>

    <tr>
      <td>
        <img src="https://via.placeholder.com/100" alt="รูปสมชาย">
      </td>

      <td>
        สมชาย
      </td>

      <td>
        <p>นักศึกษาคณะวิศวกรรม</p>
        <a href="https://www.example.com" target="_blank">ดูโปรไฟล์</a>
      </td>
    </tr>

    <tr>
      <td>
        <img src="https://via.placeholder.com/100" alt="รูปสมหญิง">
      </td>

      <td>
        สมหญิง
      </td>

      <td>
        <p>นักศึกษาคณะวิทยาศาสตร์</p>
        <a href="https://www.example.com" target="_blank">ดูโปรไฟล์</a>
      </td>
    </tr>
  </table>

</body>

</html>
