<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph</title>
</head>

<body align="center">

  <h1>Paragraph</h1>

  <p>นี่คือย่อหน้าแรก</p>
  <p>นี่คือย่อหน้าที่สอง</p>

  <p>คำว่า <strong>HTML</strong> เป็นตัวหนา</p>
  <p>คำนี้เป็น <em>ตัวเอียง</em></p>
  <p>คำสำคัญ <mark>ถูกไฮไลต์</mark></p>

  <p>บรรทัดแรก<br>บรรทัดที่สอง</p>

  <p>
    ศึกษาเพิ่มเติมได้ที่
    <a href="https://www.example.com" target="_blank">เว็บไซต์นี้</a>
  </p>

</body>

</html>
