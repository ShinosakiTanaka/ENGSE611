<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
//(รวม 6.1 / 6.2 / 6.3 ในไฟล์เดียว แบบในรูป)
<body>

  <h1>6. List (รายการ)</h1>

  <h2>6.1 Unordered List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>6.2 Ordered List</h2>
  <ol>
    <li>ขั้นตอนที่ 1</li>
    <li>ขั้นตอนที่ 2</li>
    <li>ขั้นตอนที่ 3</li>
  </ol>

  <h2>6.3 Description List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>ภาษาสำหรับสร้างโครงสร้างเว็บเพจ</dd>

    <dt>CSS</dt>
    <dd>ภาษาสำหรับตกแต่งหน้าเว็บ</dd>
  </dl>

</body>

</html>
