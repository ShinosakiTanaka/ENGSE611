<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>ตัวอย่างตาราง - เนื้อหาอยู่นอกตาราง</title>
</head>

<body>

  <h1>ข้อมูลนักศึกษา</h1>

  <!-- ส่วนข้อความ -->
  <p>นี่คือรายชื่อนักศึกษาในรายวิชา Modern Web</p>

  <!-- ส่วนลิงก์ -->
  <p>
    ดูรายละเอียดเพิ่มเติมได้ที่
    <a href="https://www.example.com" target="_blank">เว็บไซต์รายวิชา</a>
  </p>

  <!-- ส่วนรูปภาพ -->
  <img src="https://via.placeholder.com/150" alt="รูปตัวอย่างนักศึกษา">

  <hr>

  <!-- ส่วนตาราง (แยกออกมาต่างหาก) -->
  <h2>ตารางรายชื่อนักศึกษา</h2>

  <table border="1">
    <tr>
      <th>รหัส</th>
      <th>ชื่อ</th>
      <th>คะแนน</th>
    </tr>

    <tr>
      <td>001</td>
      <td>สมชาย</td>
      <td>85</td>
    </tr>

    <tr>
      <td>002</td>
      <td>สมหญิง</td>
      <td>90</td>
    </tr>
  </table>

</body>

</html>
